<body>
    <div class="container">

            <p>PDF and EndNote å‚è€ƒæ–‡çŒ®æ ‡å‡†åŒ– | OCR & Metadata Matching</p>
        </div>
        
        <div class="content">
            <div class="section-title">ğŸ“¤ ä¸Šä¼ æ–‡ä»¶</div>
            <div class="dropzone" id="allDropzone">
                <div class="dropzone-icon">ğŸ“</div>
                <div class="dropzone-text">æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </div>
                <div class="dropzone-hint">æ”¯æŒ .pdf, .enw, .ris æ ¼å¼</div>
                <input type="file" id="allInput" class="file-input" accept=".pdf,.enw,.ris" multiple>
            </div>
            <div class="file-list" id="allFileList"></div>
            
            <button class="process-btn" id="processBtn" disabled>ğŸš€ å¼€å§‹å¤„ç†</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨å¤„ç†æ–‡ä»¶...</p>
            </div>
            
            <div class="results" id="results">
                <div class="section-title">âœ… å¤„ç†ç»“æœ</div>
                <div class="stats" id="stats"></div>
                <div id="resultsList"></div>
                <button class="download-all-btn" id="downloadAllBtn">â¬‡ï¸ ä¸‹è½½å…¨éƒ¨ (ZIP)</button>
            </div>
        </div>
    </div>
    
    <script>
        let allFiles = [];
        let endnoteFiles = [];
        let pdfFiles = [];
        
        function initDropzone() {
            const zone = document.getElementById('allDropzone');
            const input = document.getElementById('allInput');
            
            zone.addEventListener('click', () => input.click());
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });
            zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                handleAllFiles(Array.from(e.dataTransfer.files));
            });
            input.addEventListener('change', (e) => handleAllFiles(Array.from(e.target.files)));
        }
        
        function handleAllFiles(files) {
            const supported = files.filter((file) => /\.(pdf|enw|ris)$/i.test(file.name));
            allFiles = allFiles.concat(supported);
            renderFiles();
        }
        
        function renderFiles() {
            const list = document.getElementById('allFileList');
            list.innerHTML = '';
            allFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">å¤§å°: ${(file.size / 1024).toFixed(2)} KB</div>
                    </div>
                    <button class="file-remove" onclick="removeFile(${index})">åˆ é™¤</button>
                `;
                list.appendChild(item);
            });
            updateProcessBtn();
        }
        
        function removeFile(index) {
            allFiles.splice(index, 1);
            renderFiles();
        }
        
        function updateProcessBtn() {
            const btn = document.getElementById('processBtn');
            btn.disabled = !(allFiles.length > 0);        }
        
        document.addEventListener('DOMContentLoaded', initDropzone);
        document.getElementById('processBtn').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'block';
        });
    </script>
